<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center mt-5">
        <h1>Eventos en JavaScript II</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="card col-12 col-md-6 offset-md-3">
                <div class="card-title">Contactanos</div>
                <div class="card-subtitle">*Todos los campos son obligatorios</div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo">
                            <small id="errorNombre"></small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Correo</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo electronico">
                            <small id="errorCorreo"></small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                            <small id="errorPassword"></small>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Confirmar contraseña</label>
                            <input type="password" name="repeat_password" id="repeat_password" class="form-control" placeholder="Repíte tu contraseña">
                            <small id="errorRepeatPassword"></small>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <hr>
        <div class="row">
            <div class="card col-12 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ingresa tu nombre completo">
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
