<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="card mx-auto mt-5" style="width: 24rem;">
        <div class="card-body">
          <h5 class="card-title">Sumadora</h5>
          <div class="row">
            <div class="col">
                <label for="">Numero 1</label>
                <input type="number" class="form-control" id="numberOne">
            </div>
            <div class="col">
                <label for="">+</label>
                <label for="">Numero 2</label>
                <input type="number" class="form-control" id="numberTwo">
            </div>
            <div class="col">
                <br>
                <label for=""> = </label>
                <button class="btn btn-primary" id="btnSumar">Sumar</button>
                <button class="btn btn-info" id="btnLimpiar">Limpiar</button>
            </div>
            <div class="col-12">
                <div class="h3" id="resultado">Resultado:</div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="app2.js"></script>
</body>
</html>
