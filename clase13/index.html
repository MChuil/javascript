<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Eventos | Formulario</h1>

    <p>
        <a href="https://google.com">google</a>
    </p>

    <form action="/registrar" method="post" id="formRegistro">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo">
            <small id="errorNombre"></small>
        </div>
        <div class="form-group mt-3">
            <label for="">Correo</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo electronico">
            <small id="errorCorreo"></small>
        </div>
        <div class="form-group mt-3">
            <label for="">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
            <small id="errorPassword"></small>
        </div>
        <div class="form-group mt-3">
            <label for="">Confirmar contraseña</label>
            <input type="password" name="repeat_password" id="repeat_password" class="form-control" placeholder="Repíte tu contraseña">
            <small id="errorRepeatPassword"></small>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
