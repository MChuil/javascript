<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select dinamico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5 pt-5">
        <div class="card mx-auto" style="max-width:450px;">
            <div class="card-header bg-primary text-white">
                Select dinamico
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="departamento" class="mt-3">Departamento</label>
                    <select name="departamento" class="form-control mt-3" id="departamento"></select>
                    <p></p>
                </div>
                <div class="form-group mt-4">
                    <label for="ciudad" class="mt-3">Ciudad</label>
                    <select name="ciudad" class="form-control mt-3" id="ciudad"></select>
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
