<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center pt-5">
        <h1>ToDo List</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="form">
                            <div class="form-group">
                                <label for="">Ingresa pendiente</label>
                                <input type="text" class="form-control" id="pendiente">
                            </div>
                            <input type="hidden" id="id">
                            <button type="submit" class="btn btn-primary btn-sm mt-4">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Mis Pendientes</h3>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Pendiente</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="pendientes"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e509e842bd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
