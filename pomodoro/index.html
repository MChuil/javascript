<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="container text-center mt-5 py-5">
        <h1>Pomodoro</h1>
    </header>

    <main id="app" class="container">
        <div class="card mx-auto" style="max-width: 50%">
            <div class="card-body">
                <div class="card-title h2 text-center" id="divTime">00:00</div>
                <div class="text-center h4" id="taskName"></div>
                <form action="" class="flex" id="form">
                <input
                type="text"
                name="task"
                id="task"
                class="form-control inline"
                style="max-width: 70%; display: inline-block"
                />
                <input
                type="submit"
                class="btn btn-primary btn-sm inline"
                value="Agregar tarea"
                id="btnAdd"
                />
                </form>

                <div id="listTasks" class="m-3">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
