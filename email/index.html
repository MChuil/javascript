<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de correo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    </head>
    <body>
    <header class="container pt-5">
        <h1 class="text-center">Simulador de envio de correos</h1>
    </header>
    <main class="container mt-5">
        <div class="card mx-auto" style="max-width:50%;">
        <div class="card-header bg-primary text-white">Envio de correo</div>
        <form id="form">
            <div class="card-body">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo destino">
                </div>

                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea  cols="30" rows="5" id="mensaje" placeholder="Escriba el mensaje" class="form-control"></textarea>
                </div>
            </div>
            <div class="card-footer text-body-secondary text-end">
                <button type="reset" class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </form>
        </div>
    </main>

    <script src="app.js"></script>
    </body>
</html>
